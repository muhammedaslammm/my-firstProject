<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      rel="stylesheet"
    />
    <title>Image Upload and Crop</title>
    <style>
      .selected-img-box {
        width: 12%;
        position: relative;
      }
      .selected-img-box img {
        width: 100%;
      }
      .delete-preview {
        position: absolute;
        font-size: 14px;
        top: 2px;
        right: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Image Upload and Crop</h1>

      <input
        type="file"
        name="image"
        id="imageInput"
        accept="image/*"
        onchange="cropAndPreviewImage(event)"
      />
      <div class="image-preview"></div>
    </div>

    <script>
      function cropAndPreviewImage(fileEvent) {
        const file = fileEvent.target.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async function (read) {
          const imagePreview = document.querySelector(".image-preview");

          const selectedImageBox = document.createElement("div");
          selectedImageBox.classList.add("selected-img-box");

          const imagetag = document.createElement("img");
          const croppedImage = await cropImage(file);
          imagetag.src = croppedImage;

          const button = document.createElement("button");
          button.innerText = "x";
          button.classList.add("delete-preview");

          button.addEventListener("click", function (event) {
            imagePreview.removeChild(selectedImageBox);
            fileEvent.target.value = "";
          });

          selectedImageBox.appendChild(imagetag);
          selectedImageBox.appendChild(button);
          imagePreview.innerHTML = "";
          imagePreview.appendChild(selectedImageBox);
        };
      }

      async function cropImage(file) {
        const formData = new FormData();
        formData.append("image", file);

        try {
          const data = await fetch("/crop-image", {
            method: "POST",
            body: formData,
          });
        } catch (error) {
          console.log("error when cropping image", error);
          return "";
        }
      }
    </script>
  </body>
</html>
