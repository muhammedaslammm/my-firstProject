<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" class="form">
      <label for="">start date</label>
      <input type="date" id="current" /> <br />
      <label for="">end date</label>
      <input type="date" name="" id="future" />
      <p class="error"></p>
      <input type="submit" />
    </form>
  </body>
  <script>
    const form = document.querySelector(".form");
    const currentDate = document.querySelector("#current");
    const futureDate = document.querySelector("#future");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      if (currentDate.value > futureDate.value) {
        document.querySelector(".error").innerText = "invalid future date";
      }
    });
  </script>
</html>
